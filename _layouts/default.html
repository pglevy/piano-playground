<!doctype html>
<html lang="{{ site.lang }}" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark_dimmed">

<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.ico" sizes="any">

  <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">
  <link rel="stylesheet" href="/assets/css/custom.css">
</head>

<body class="pb-7">
  <div class="mb-3">
    <img src="/assets/img/sunflower-piano.jpg"
      alt="piano painted with sunflowers sitting in a field of sunflowers" class="width-fit hero-border">
    </div>
  <main
    class="{% if page.main-style %}{{ page.main-style }}{% else %}container-md markdown-body p-responsive{% endif %}">
    {{ content }}
  </main>
  <script src="/assets/js/main.js"></script>
</body>

</html>
